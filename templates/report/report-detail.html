  {% load static from staticfiles %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Report</title>
 <style type="text/css">
  .pdf td{
    font-size: 1em;
    margin-left: 55px;
    margin-top: 20px;
  }
  .table{
    margin-bottom: 10px;
  }
  .table th{
    margin-left: -10px;
    font-size: 1.5em;
  }
 </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Print Report - {{ today | date:"Y/m/d" }}</h3>
      </div>
      <div class="list-group">   
        <strong><p>History Report</u></p></strong>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>ID number</th>
            <th>Last name</th>
            <th>First name</th>
            <th>Middle</th>
            <th>Complaints</th>
            <th>Medication</th>
            <hr></hr>
          </tr>
        </thead>
        <tbody class="pdf">
          <hr></hr> 
            <tr>
              <td>{{ item.id_number }}</td>
              <td>{{ item.last_name }}</td>
              <td>{{ item.first_name }}</td>
              <td>{{ item.middle_name }}</td>
              <td>{{ item.complaints }}</td>
              <td>{{ item.medication }}</td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>

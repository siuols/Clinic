{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Add Department</div>
      <div class="card-body">
        <form method="POST" class="post-form" role="form">{% csrf_token %}      
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="code" maxlength="255" id="id_code" class="form-control" placeholder="Office" required="required">
              <label for="id_code">Department Code</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="description" maxlength="255" id="id_description" class="form-control" placeholder="Office" required="required">
              <label for="id_description">Department Description</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Save</button>
          <button type="reset" class="bbtn btn-primary btn-block">Reset Button</button>  
        </form>
      </div>
    </div>
  </div>
{% endblock %}

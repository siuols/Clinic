{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/style1.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.js' %}"></script>
<!------ Include the above in your HEAD tag ---------->

<form method="post" action="{% url 'login' %}">{% csrf_token %}
  <div class="simple-login-container">
    <h2>Login Form</h2>
    <div class="row">
      <div class="col-md-12 form-group">
        <input type="text" name="username" autofocus="" class="form-control"id="id_username login" placeholder="username">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 form-group">
        <input type="password" id="id_password password" class="form-control" name="password" required="" placeholder="password">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 form-group">
        <input type="submit" class="btn btn-block btn-login" placeholder="Enter your Password" value="Login">
      </div>
    </div>
  </div>
</form>
